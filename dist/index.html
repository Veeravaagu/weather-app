<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="todo-list-container">
      <div class="header-container">
        <div class="header-element-container">
          <img src="" alt="" />
          <h1>Todo List</h1>
        </div>
      </div>

      <div class="sidebar-container">
        <div class="sidebar-task-container">
          <div class="sidebar-task-element" id="inboxElement">
            <img src="" alt="" />
            <p class="page-title">Inbox</p>
          </div>
          <div class="sidebar-task-element">
            <img src="" alt="" />
            <p class="page-title">Today</p>
          </div>
          <div class="sidebar-task-element">
            <img src="" alt="" />
            <p class="page-title">This Week</p>
          </div>
        </div>
        <div class="sidebar-project-container">
          <h2 id="projectElement">Projects</h2>
          <div class="sidebar-project-task-container">
            <div class="add-project">
              <img src="" alt="" />
              <p class="add-project">Add Projects</p>
              <div class="add-project-container"></div>
            </div>
            <div class="project-name-container page-title"></div>
            <div class="display-container"></div>
          </div>
        </div>
      </div>
      <div class="main-content-container"></div>
    </div>

    <script src="main.js" defer></script>
  </body>
</html>
